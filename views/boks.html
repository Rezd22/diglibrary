<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Veri</title>
    <link rel="stylesheet" href="/static/css/daftar.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" alt="" width="70">DIGLIBRARY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav mx-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link mx-2" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="/home">Beranda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active mx-1" href="/boks">Daftar Buku</a>
            </li>
          </ul>
          <a class="btn btn-primary mx-3" href="/login" type="submit">SIGN IN</a>
          <a class="btn btn-primary mx-3" href="/register" type="submit">SIGN UP</a>
        </div>
      </div>
    </nav>
    <!-- Navbar -->
    <div class="container">
      <div class="search-container">
        <form id="search-form" class="d-flex">
          <input id="input" class="form-control me-2" type="text" placeholder="Cari Buku" aria-label="Cari Buku" />
          <button class="btn btn-primary" type="submit">Cari</button>
        </form>
      </div>
      <div class="library-container">
        <div class="book-card">
          <div class="card">
            <img src="/static/image/b1.jpeg" class="card-img-top" alt="Book 1" />
            <div class="card-body">
              <h5 class="card-title">Harry Potter</h5>
              <p class="card-text">Galang Prasanjaya</p>
            </div>
          </div>
          <div class="card">
            <img src="/static/image/b2.jpeg" class="card-img-top" alt="Book 2" />
            <div class="card-body">
              <h5 class="card-title">Harry Potter</h5>
              <p class="card-text">Galang Prasanjaya</p>
            </div>
          </div>
          <div class="card">
            <img src="/static/image/b3.jpeg" class="card-img-top" alt="Book 3" />
            <div class="card-body">
              <h5 class="card-title">Harry Potter</h5>
              <p class="card-text">Galang Prasanjaya</p>
            </div>
          </div>
          <!-- Add more book cards here -->
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      document.getElementById('search-form').addEventListener('submit', function (event) {
        event.preventDefault();
        getbooks();
      });

      function getbooks() {
        document.getElementById('output').innerHTML = '';
        fetch('http://openlibrary.org/search.json?q=' + document.getElementById('input').value)
          .then((a) => a.json())
          .then((response) => {
            for (var i = 0; i < 10; i++) {
              document.getElementById('output').innerHTML += '<h2>' + response.docs[i].title + '</h2>' + response.docs[i].author_name[0] + "<br><img src='http://covers.openlibrary.org/b/isbn/" + response.docs[i].isbn[0] + "-M.jpg'><br>";
            }
          });
      }
    </script>
  </body>
</html>
